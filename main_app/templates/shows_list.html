<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <style>
            table, tbody, tr, td {
                border: 2px solid fuchsia;
            }
        </style>
        <tbody>
            <td>ID</td>
            <td>Title</td>
            <td>Network</td>
            <td>Release Date</td>
            <td>Actions</td>

            {% for show_names in shows %}
            <tr>
                <td>{{show_names.id}}</td>
                <td>{{show_names.title}}</td>
                <td>{{show_names.network}}</td>
                <td>{{show_names.release_date}}</td>
                <td><a href="/shows/{{show_names.id}}">Show</a> <a href="/shows/{{show_names.id}}/edit">Edit</a> <a
                        href="/shows/{{show_names.id}}/destroy">Delete</a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <a href="/shows/new">Add a New Show</a>
</body>

</html>
